<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Rachmat",
            middleName: "Ardico",
            lastName: "Perdana"
        }

        document.writeln(person.firstName);
        document.writeln(person.middleName);
        document.writeln(person.lastName);

        // Kode ambigu di With Statement
        const firstName = "Budi";
        const lastName = "Nugraha";

        with(person){
            document.writeln(firstName);
            document.writeln(middleName);
            document.writeln(lastName);
        };
        
    </script>
</body>
</html>
