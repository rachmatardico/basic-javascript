    <title>Tipe Data Object</title>

<body>

        console.info(`${person.nama}`);

        // Menambah / mengubah

        // person["umur"] = 30;
        

        console.table(person);

        // Menghapus
        delete person["umur"];
        console.table(person);
    </script>
