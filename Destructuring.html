<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>
        {
            let names = ["Rachmat", "Ardico", "Perdana", "Budi", "Joko"];
            let [firstName, middleName, lastName, ...others] = names;
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);
        }

        {
            const person = {
            firstName: "Rachmat",
            lastName: "Ardico",
            address: {
                street: "Jalan belum ada",
                city: "Lampung",
                country: "Indonesia"
            },
            hobby: "Nyangkut",
            channel: "Belum ada"
        };

        let {firstName, lastName, address:{country, city, street}, ...others} = person;
            console.info(firstName);
            console.info(lastName);
            console.info(city);
            console.info(street);
            console.info(country);
            console.info(others);       
        }

        {
            function displayPerson({firstName, middleName, lastName}){
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            const person = {
                firstName: "Rachmat",
                middleName: "Ardico",
                lastName: "Perdana"
            }
            displayPerson(person);
        }

        {
            function sum([first, second]){
                return first + second;
            }

            console.info(sum([1,1]));
            console.info(sum([10,10]));
        }
    </script>
</body>
</html>
