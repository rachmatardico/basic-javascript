<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
<script>
    // bilangan bulat
    document.writeln(100);

    document.writeln("</br>");
    // bilangan desimal
    document.writeln(100.123);
    document.writeln("</br>");

    // bilangan binary
    document.writeln(0b01111101);
</script>
</body>
</html>
