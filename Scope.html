<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        // global scope
        let counter = 0;

        // global scope
        function hitMe()
        {
            // Local scope function hitMe
            counter++; // we can access
        }

        // global scope
        function other()
        {
            // local scope other
        }

        hitMe();
        hitMe();

        console.log(counter);

        // global scope
        function first()
        {
            // local scope first
            let firstVariable = "First";

            function firstNested()
            {
                console.log(firstVariable);
                const firstNestedVariable = "First Nested Variable";
            }

            firstNested();
            console.info(firstNestedVariable);
        }

        // global scope
        function second()
        {   
            // local scope second
            let secondVariable = "Second";
            // console.log(firstVariable); // ERROR
        }

        first();
        second();

        // global scope
        // console.log(firstVariable); // ERROR
        // console.log(secondVariable); // ERROR
    </script>
</body>
</html>
