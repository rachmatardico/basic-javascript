<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator In</title>
</head>
<body>
   <script>
        const person = {
            firstName: "Rachmat",
            lastName: "Perdana"
        };

        if ("firstName" in person) {
            alert(`Hello person ${person.firstName}`);
        }else {
            alert("Hello");
        }

        const student = {
            firstName: "Rachmat", 
            middleName: undefined,
            lastName: "Perdana"
        };

        if ("middleName" in student) {
            alert(`Hello ${student.middleName}`);
        }else {
            alert("Hello Student");
        }

        const names = [null, "Ardico", null];
        const result = 0 in names;
        document.writeln(`<p>${result}</p>`);
   </script> 
</body>
</html>
